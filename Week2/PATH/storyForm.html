<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="storyForm.css">
</head>
<body>
    <form action="FormProcessor.html" method="get">
        <fieldset>
            <legend>Personal Particular</legend>
            <label for="birthdate">Birth Date</label>
            <input type="birthdate" id="bd" name="bd" required placeholder="dd / mm / yyyy"/>
            <br>

            <label for="radio">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>Male<br>
            <input type="radio" id="female" name="gender" value="female" required>Female<br>

            <label for="diploma">Diploma in:</label><br>
            <input type="text" name="diploma" id="diploma" required><br>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="contact">Contact Number:</label>
            <input type="text" name="comtct" id="contact" required title="8 digit telephone number">
        </fieldset>

        <fieldset>
            <legend>Preference</legend>
            <label for="age">Most preferred age:</label>
            <input type="number" min="1" max="120" name="age" id="age" required><br>

            <label for="color">Favourite color:</label>
            <input type="color" name="color" id="color" required>
            <br>

            <label for="list">Preferred activity:</label>
            <select name="activity" id="activity" required>
                <option value="swimming">Swimming</option>
                <option value="basketball">Basketball</option>
                <option value="running">Running</option>
            </select>
            <br>

            <label for="website">Favourite Website:</label>
            <input type="url" name="website" id="website" required>
            <br>

            <label for="text">Favourite Holiday location:</label>
            <input type="text" name="location" id="location" required>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
