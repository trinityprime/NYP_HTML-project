<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/css" href="FORMS.css">
    <title>FORM</title>
</head>

<body>
    <fieldset>
        <legend>FORM</legend>
        <form>
            <label for="sname">ANSWER:<br></label>
            <input type="text" id="sname" name="studname:" placeholder="CONFESS" autofocus required />
            <br><br>

            <label for="eage">NUMBER:<br></label>
            <input type="number" id="eage" name="eage" min="15" max="15" placeholder="CUBE" required>
            <br><br>

            <label for="pw">PASSWORD:<br></label>
            <input type="password" id="pw" name="pw" placeholder="MAGIC WORD" required>
            <br><br>

            <label for="email">CONTACT:<br></label>
            <input type="email" id="emai" name="Semail" placeholder="SPAM" required>
            <br><br>

            <label for="url">PLUG:<br></label>
            <input type="url" id="url" name="url" placeholder="PROMOTION" required>
            <br><br>

            <label for="radio">GENDER:<br></label>
            <input type="radio" name="gender" value="male">Male<br />
            <input type="radio" name="gender" value="female">Female
            <br><br>

            <label for="checkbox">SYNERGIES:<br></label>
            <input type="checkbox" name="synergy" value="LN">Lucian Nami<br>
            <input type="checkbox" name="synergy" value="ZL">Zeri Lulu<br>
            <input type="checkbox" name="synergy" value="AT">Aphelios Thresh
            <br><br>

            <label for="list">TANK SUPPORT:<br></label>
            <select>
                <option value="Leona">Leona</option>
                <option value="Thresh">Thresh</option>
                <option value="Nautilus">Nautilus</option>
                <option value="Braum">Braum</option>
                <option value="Alistar">Alistar</option>
            </select>
            <br><br>

            <label for="submit">FINAL SUBMISSION<br></label>
            <input type="submit" value="SUBMIT">&nbsp;&nbsp;
            <input type="reset" value="RESTART">
            
        </form>
    </fieldset>
</body>

</html>
