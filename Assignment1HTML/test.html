<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
    <script>
        const tabs = document.querySelectorAll('.tab');

        tabs.forEach(tab => {
            const input = tab.querySelector('input[type="radio"]');
            const content = tab.nextElementSibling;

            input.addEventListener('change', () => {
                tabs.forEach(otherTab => {
                    const otherContent = otherTab.nextElementSibling;
                    if (otherTab !== tab && !otherContent.hasAttribute('hidden')) {
                        otherContent.setAttribute('hidden', '');
                    }
                });

                content.removeAttribute('hidden');
            });
        });
    </script>
</head>

<body>
    <div>
        <h4>6. What are runes? Summoner spells?</h4>
        <div class="tabs">
            <div class="tab">
                <input type="radio" name="tab-group-1" id="tab1" checked>
                <label for="tab1">Precision</label>
                <div class="tab-content">
                    <h4>Precision tree</h4>
                    <p>Content</p>
                </div>
            </div>

            <div class="tab">
                <input type="radio" name="tab-group-1" id="tab2">
                <label for="tab2">Domination</label>
                <div class="tab-content">
                    <h4>Domination tree</h4>
                    <p>Content </p>
                </div>
            </div>

            <div class="tab">
                <input type="radio" name="tab-group-1" id="tab3">
                <label for="tab3">Sorcery</label>
                <div class="tab-content">
                    <h4>Sorcery tree</h4>
                    <p>Content</p>
                </div>
            </div>

            <div class="tab">
                <input type="radio" name="tab-group-1" id="tab4">
                <label for="tab4">Resolve</label>
                <div class="tab-content">
                    <h4>Resolve tree</h4>
                    <p>Content</p>
                </div>
            </div>

            <div class="tab">
                <input type="radio" name="tab-group-1" id="tab5">
                <label for="tab5">Inspiration</label>
                <div class="tab-content">
                    <h4>Inspiration tree</h4>
                    <p>Content</p>
                </div>
            </div>
        </div>
</body>

</html>
