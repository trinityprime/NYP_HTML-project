<!DOCTYPE html>
<html>
<head>
  <title>Personality Test</title>
  <script>
    // JavaScript code
    // Define the questions and answer choices
    const questions = [
      {
        question: "1. What is your favorite color?",
        answers: [
          "a) Red",
          "b) Blue",
          "c) Green",
          "d) Yellow"
        ]
      },
      {
        question: "2. What is your favorite animal?",
        answers: [
          "a) Dog",
          "b) Cat",
          "c) Elephant",
          "d) Dolphin"
        ]
      },
      {
        question: "3. What is your favorite hobby?",
        answers: [
          "a) Reading",
          "b) Playing sports",
          "c) Painting",
          "d) Cooking"
        ]
      }
    ];

    // Define a variable to store the user's answers
    const userAnswers = [];

    // Function to display the questions and collect answers
    function displayQuestions() {
      const container = document.getElementById("quiz-container");

      // Clear the container
      container.innerHTML = "";

      // Iterate over each question
      questions.forEach((q, index) => {
        const questionElement = document.createElement("p");
        questionElement.textContent = q.question;
        container.appendChild(questionElement);

        // Create radio buttons for each answer choice
        q.answers.forEach(answer => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "question-" + index;
          radio.value = answer.slice(0, 1).toLowerCase();

          label.appendChild(radio);
          label.appendChild(document.createTextNode(answer));
          container.appendChild(label);
        });

        // Add a line break after each question
        container.appendChild(document.createElement("br"));
      });

      // Add a submit button
      const submitButton = document.createElement("button");
      submitButton.textContent = "Submit";
      submitButton.addEventListener("click", calculateResult);
      container.appendChild(submitButton);
    }

    // Function to calculate and display the result
    function calculateResult() {
      // Iterate over each question
      questions.forEach((q, index) => {
        const selectedOption = document.querySelector('input[name="question-' + index + '"]:checked');
        
        if (selectedOption) {
          // Store the selected answer
          userAnswers.push(selectedOption.value);
        }
      });

      // Calculate the result based on the answers
      // You can define your own logic here
      let result = "Unknown";

      if (userAnswers.length === questions.length) {
        // Display the result
        const resultContainer = document.getElementById("result-container");
        resultContainer.textContent = "Your result is: " + result;
      } else {
        alert("Please answer all questions!");
      }
    }
  </script>
</head>
<body>
  <h1>Personality Test</h1>
  <div id="quiz-container">
    <!-- Questions and answers will be dynamically generated here -->
  </div>
  <div id="result-container"></div>

  <script>
    // Call the displayQuestions() function to start the test
    displayQuestions();
  </script>
</body>
</html>
