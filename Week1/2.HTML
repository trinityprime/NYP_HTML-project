<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERLINK & LINKS</title>
</head>
<body>
    <h2>Hyperlink</h2>
     <a href="https://mynypportal.nyp.edu.sg/">NYP</a>
     <h2><strong>Ordered List:<strong></h2>
     <ol>
        <li>This</li>
        <li>Is</li>
        <li>An</li>
        <li>Ordered</li>
        <li>List.</li>
     </ol>
    <h2><strong>Nested Ordered List:<strong></h2>
    <ol>
        <li>This</li>
        <li>Is
        <ol>
          <li>A</li>
          <li>Nested Order</li>
        </ol>
        </li>
        <li>List.</li>
      </ol>    
</body>
</html>
